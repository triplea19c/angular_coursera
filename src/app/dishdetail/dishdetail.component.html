<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
        <mat-card-header>
            <h1 matLine>{{dish.name | uppercase}}</h1>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt={{dish.name}}>
        <mat-card-content>
            <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
      <mat-list *ngIf="dish">
        <h1 mat-line>Comments</h1>
        <mat-list-item *ngFor="let food of dish.comments">
            <p mat-line>{{food.comment}}</p>  
            <p mat-line>{{food.rating}} Stars</p>
            <p mat-line>--{{food.author}} {{food.date | date}}</p>
        </mat-list-item>
      </mat-list>
  </div>

</div>
